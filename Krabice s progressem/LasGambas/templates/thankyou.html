<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Děkujeme že s námi hrajete!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
    /*------------------WIDE-----------------*/
    @media screen and (max-aspect-ratio: 9/16) {
        body * {
            display: none !important;
        }
  
        body::before {
            content: "Otočte své zařízení na šířku";
            display: block;
            text-align: center;
            font-size: 20px;
            color: red;
            margin-top: 50vh;
        }
    }
  
    /*------------------WIDE-----------------*/
  </style>
</head>
<body>
    <a class="buttonF" id="fulls">⛶</a>
<h1>Úspěšně uloženo</h1>
<h2>Děkujeme</h2>
<h3>Přiďte zas</h3>
<h3>Nezapomeňte se najít v tabulce výtězů</h3>
<button class="button" onclick="location.href='/'">Zpět na hlavní stránku</button>
<script>
    const button = document.getElementById('fulls');

    button.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        // Enter fullscreen
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        }
      } else {
        // Exit fullscreen
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    });
  </script>
</body>
</html>
